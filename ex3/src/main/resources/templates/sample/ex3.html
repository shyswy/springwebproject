<!DOCTYPE html>       <!--thymeleaf는 자동 생성되는 templates 폴더를 기본으로 사용한다-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:text="${result}"></h1>

<h1 th:text="${dto}"></h1>
<!--<script> 태그는 자바스크립트와 같은 클라이언트 사이드 스크립트(client-side scripts)를 정의할 때 사용합니다.
<script> 요소는 스크립트 코드를 요소 내부에 직접 명시하거나, src 속성을 사용하여 외부 스크립트 파일을 참조할 수 있습니다.
하지만 src 속성이 명시된 <script> 요소에는 스크립트 코드를 직접 명시해서는 안 됩니다.-->

<!--아래에서 속성값이 자바스크립트>>   script내부를 자동으로 자바스크립트 코드로 변환해준다.     -->
<script th:inline="javascript">
    var msg=[[${result}]];  <!-- 실행 후 도구 더보기> 개발자 도구의 elements에서 해당 코드 확인시
                            자동으로 result, dto 타입에 맞게 값이 들어간다.-->

    var dto= [[${dto}]];
</script>
<!--만약 위의 코드를 javascript객체로 변환해서 사용하려면  JSON.parse("\"+dto+"\");   와 같은 방식으로 가능함.  -->



</body>
</html>
