<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!--외부 혹은 내부 파일 조각을 가져오기! -->

<body>
<h1>Fragment Test</h1>

<div style="border: 1px solid blue">
                         <!-- :: ~ 로 이름 설정 x 시 모두 가져옴 -->
    <th:block th:replace="~{/fragments/fragment2}"></th:block>
</div>


<h1>Layout 1 - 1</h1>                  <!-- :: 뒤에 fragment명 표시해서 가져올 fragment만 뺴온다(없으면 전체 가져옴)    -->
<div th:replace="~{/fragments/fragment1 :: part1}" ></div>
<h1>Layout 1 - 2</h1>
<div th:insert="~{/fragments/fragment1 :: part2}" ></div>
<h1>Layout 1 - 3</h1>
<th:block th:replace="~{/fragments/fragment1 :: part3}" ></th:block>
</body>
</html>
