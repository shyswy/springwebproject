<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--이런식으로 레이아웃 만들고, 파라미터로 필요한 영역을 전달받는 방식을 통해 '공통'의 레이아웃 사용가능 -->

<style>
    * {
        margin: 0;
        padding: 0;
    }
    .header {
        width:100vw;
        height: 20vh;
        background-color: aqua;
    }
    .content {
        width: 100vw;
        height: 70vh;
        background-color: lightgray;
    }
    .footer {
        width: 100vw;
        height: 10vh;
        background-color: green;
    }
</style>
<div class="header">
    <h1>HEADER</h1>
</div>
<div class="content" >
    <th:block th:replace="${content}"></th:block>  <!--content를 받아서 사용하도록 처리-->
</div>
<div class="footer">
    <h1>FOOTER</h1>
</div>
</body>
</th:block>
</html>
